<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
</head>
<body>
    <!-- Google Logo Start -->
    <div style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="googleLogo">
    </div>
    <!-- Google Logo End -->
    <!-- Search Menu Start -->
    <div style="background-color: #EEEEEE; margin: 0px 2%; padding-bottom: 20px;">
        <table align="center" width="100%">
            <tr>
                <td align="center">
                    Search the web using Google!  <br>
                    <form action="#" method="GET">
                    <input type="search" autofocus size="40"><br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky" >
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <!-- Search Menu End -->
    <!-- Utilities Start-->
    <div style="margin: 0px 2%" >
        <table width="100%">
            <tr>
                <td align="center" width="37%" bgcolor="#7EE5DA">
                    Special Search <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </td>
                <td align="center" bgcolor="#70CCC2">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a> <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>
                <td align="center" bgcolor="#62B3AA">
                    Get Google! <br>updates monthly: <br>
                    <input type="text" value="your e-mail"> <br>
                    <input type="submit" value="Subscribe"> 
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </td>
            </tr>
        </table>
    </div>
    <!-- Utilities End -->
    <!-- Footer Start -->
    <footer style="text-align: center;">
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    <!-- Footer End -->
</body>
</html>
